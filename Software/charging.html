<script>

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);

  // Get a reference to the Firebase database
  const database = firebase.database();

  // Get a reference to the button
  const btn = document.getElementById("btn");

  // Add a click event listener to the button
  btn.addEventListener("click", () => {
      // Define the data you want to add to the database (e.g., integer value)
      const intValue = 0; // Change this to your desired integer value

      // Get a reference to the location where you want to store the data in the database
      const intDataRef = database.ref("integers");

      // Set the integer value to the database using set()
      intDataRef.set(intValue)
          .then(() => {
              console.log("Integer value saved successfully.");
          })
          .catch((error) => {
              console.error("Error saving integer value:", error);
          });
  });
</script>
